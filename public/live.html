<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BStream Live</title>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: Arial, sans-serif; }
    video { width: 80%; max-width: 900px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>BStream Live</h1>
  <video id="live-video" controls autoplay>
    Your browser does not support HTML5 video.
  </video>

  <script>
    async function loadVideo() {
      try {
        const res = await fetch('/now');
        const video = await res.json();
        const videoEl = document.getElementById('live-video');

        if (video && video.url) {
          videoEl.src = video.url;
        } else {
          videoEl.src = "";
        }
      } catch (err) {
        console.error("Error loading video:", err);
      }
    }

    loadVideo();
    setInterval(loadVideo, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
