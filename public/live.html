<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BStream Live</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background: #111;
    }
    #video-container {
      text-align: center;
      margin: 20px;
    }
    video {
      width: 80%;
      max-width: 900px;
      outline: none;
    }
    #video-title {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }
    #ticker {
      background: #111;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>BStream Live</header>

  <div id="video-container">
    <video id="live-video" autoplay controls></video>
    <div id="video-title">Loading...</div>
  </div>

  <div id="ticker">Welcome to BStream! Enjoy your continuous TV experience.</div>

  <script>
    const videoEl = document.getElementById("live-video");
    const titleEl = document.getElementById("video-title");

    let schedule = [];
    let currentVideo = null;

    // Disable seeking
    videoEl.addEventListener("seeking", () => {
      if (currentVideo) videoEl.currentTime = getCurrentPlayTime();
    });

    // Fetch schedule from backend
    async function fetchSchedule() {
      try {
        const res = await fetch("/schedule");
        schedule = await res.json();
        updateLiveVideo();
      } catch (err) {
        console.error("Failed to fetch schedule", err);
      }
    }

    // Calculate current play time for live illusion
    function getCurrentPlayTime() {
      const now = new Date();
      const start = new Date(currentVideo.startTime);
      return Math.floor((now - start) / 1000);
    }

    // Update currently live video
    function updateLiveVideo() {
      const now = new Date();
      currentVideo = schedule.find(v => {
        const start = new Date(v.startTime);
        const end = new Date(start.getTime() + v.duration * 1000);
        return now >= start && now <= end;
      });

      if (currentVideo) {
        const videoSrc = `/video/${currentVideo.id}`;
        if (videoEl.src !== videoSrc) {
          videoEl.src = videoSrc;
          videoEl.currentTime = getCurrentPlayTime();
          videoEl.play();
          titleEl.innerText = currentVideo.title;
        } else {
          videoEl.currentTime = getCurrentPlayTime();
        }
      } else {
        videoEl.src = "";
        titleEl.innerText = "No live video currently";
      }
    }

    // Refresh live video every second
    setInterval(fetchSchedule, 1000);

    // Initial load
    fetchSchedule();
  </script>
</body>
</html>
