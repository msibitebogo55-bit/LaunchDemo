<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BStream Live</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
    }
    #livePlayer {
      width: 80%;
      max-width: 900px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Video.js Player -->
  <video
    id="livePlayer"
    class="video-js vjs-big-play-centered"
    autoplay
    controls
    preload="auto"
    data-setup="{}">
    <source src="/video/current" type="video/mp4" />
  </video>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <script>
    const player = videojs('livePlayer');

    // Disable seeking
    let lastTime = 0;
    player.on('timeupdate', function () {
      lastTime = player.currentTime();
    });
    player.on('seeking', function () {
      const currentTime = player.currentTime();
      if (Math.abs(currentTime - lastTime) > 1) {
        player.currentTime(lastTime);
      }
    });

    // Prevent right-click save
    document.getElementById('livePlayer').addEventListener('contextmenu', e => e.preventDefault());
  </script>

</body>
</html>
