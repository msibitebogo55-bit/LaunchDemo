<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BStream Live</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background: #111;
    }

    #video-container {
      text-align: center;
      margin: 20px;
    }

    video {
      width: 80%;
      max-width: 900px;
      outline: none;
    }

    #video-title {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    #up-next {
      margin: 20px;
    }

    .next-video-card {
      padding: 8px;
      background: #222;
      margin: 5px 0;
      border-radius: 5px;
    }

    #ticker {
      background: #111;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>BStream Live</header>

  <div id="video-container">
    <video id="live-video" autoplay muted></video>
    <div id="video-title">Loading...</div>
  </div>

  <div id="up-next">
    <h3>Up Next:</h3>
    <div id="next-videos"></div>
  </div>

  <div id="ticker">Welcome to BStream! Enjoy your continuous TV experience.</div>

  <script>
    const videoEl = document.getElementById("live-video");
    const titleEl = document.getElementById("video-title");
    const nextVideosEl = document.getElementById("next-videos");

    let schedule = [];
    let currentVideo = null;

    // Disable controls and prevent seeking
    videoEl.controls = false;
    videoEl.addEventListener("seeking", () => {
      if (currentVideo) videoEl.currentTime = getCurrentPlayTime();
    });

    // Enable fullscreen on double click
    videoEl.addEventListener("dblclick", () => {
      if (videoEl.requestFullscreen) videoEl.requestFullscreen();
    });

    // Fetch schedule from backend
    async function fetchSchedule() {
      const res = await fetch("/schedule");
      schedule = await res.json();
      updateCurrentVideo();
      updateUpNext();
    }

    // Calculate current play time for the video
    function getCurrentPlayTime() {
      if (!currentVideo) return 0;
      const now = new Date();
      const start = new Date(currentVideo.startTime);
      let seconds = Math.floor((now - start) / 1000);
      return seconds >= 0 ? seconds : 0;
    }

    // Update currently live video
    function updateCurrentVideo() {
      const now = new Date();
      const liveVideo = schedule.find(v => {
        const start = new Date(v.startTime);
        const end = new Date(start.getTime() + v.duration * 1000);
        return now >= start && now <= end;
      });

      if (!liveVideo) {
        currentVideo = null;
        videoEl.src = "";
        titleEl.innerText = "No live video currently";
        return;
      }

      // Only switch video if it's a new one
      if (!currentVideo || currentVideo.id !== liveVideo.id) {
        currentVideo = liveVideo;
        videoEl.src = currentVideo.url;
        videoEl.currentTime = getCurrentPlayTime();
        videoEl.play();
        titleEl.innerText = currentVideo.title;
      }
    }

    // Update Up Next list
    function updateUpNext() {
      nextVideosEl.innerHTML = "";
      const now = new Date();
      const upcoming = schedule.filter(v => new Date(v.startTime) > now);
      upcoming.forEach(v => {
        const div = document.createElement("div");
        div.className = "next-video-card";
        div.innerText = `${v.title} at ${new Date(v.startTime).toLocaleTimeString()}`;
        nextVideosEl.appendChild(div);
      });
    }

    // Refresh schedule periodically
    setInterval(fetchSchedule, 5000); // every 5 seconds

    // Initial load
    fetchSchedule();
  </script>
</body>
</html>
