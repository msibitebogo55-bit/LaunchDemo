<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BStream Player</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background: #111;
      text-align: center;
    }

    #video-container {
      text-align: center;
      margin: 20px;
    }

    video {
      width: 80%;
      max-width: 900px;
      outline: none;
    }

    #video-title {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    #up-next {
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
    }

    .next-video-card {
      padding: 10px;
      background: #222;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-video-card:hover {
      background: #333;
    }

    #ticker {
      background: #111;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>BStream Player</header>

  <div id="video-container">
    <video id="video-player" controls>
      Your browser does not support HTML5 video.
    </video>
    <div id="video-title">Loading...</div>
  </div>

  <div id="up-next">
    <h3>Up Next:</h3>
    <div id="next-videos"></div>
  </div>

  <div id="ticker">Welcome to BStream! Enjoy your videos.</div>

  <script>
    const videoEl = document.getElementById("video-player");
    const titleEl = document.getElementById("video-title");
    const nextVideosEl = document.getElementById("next-videos");

    let schedule = [];
    let currentIndex = 0;

    async function fetchSchedule() {
      try {
        const res = await fetch("/schedule");
        schedule = await res.json();
        if (schedule.length > 0) {
          loadVideo(currentIndex);
          renderUpNext();
        }
      } catch (err) {
        console.error("Error fetching schedule:", err);
      }
    }

    function loadVideo(index) {
      if (!schedule[index]) return;
      const video = schedule[index];
      videoEl.src = `/video/${video.id}`;
      videoEl.play();
      titleEl.innerText = video.title;
      currentIndex = index;
    }

    function renderUpNext() {
      nextVideosEl.innerHTML = "";
      schedule.slice(currentIndex + 1).forEach((video, idx) => {
        const div = document.createElement("div");
        div.className = "next-video-card";
        div.innerText = video.title;
        div.onclick = () => loadVideo(currentIndex + idx + 1);
        nextVideosEl.appendChild(div);
      });
    }

    // Auto-play next video when current ends
    videoEl.addEventListener("ended", () => {
      if (currentIndex + 1 < schedule.length) {
        loadVideo(currentIndex + 1);
      }
    });

    // Initial load
    fetchSchedule();

    // Optional: refresh schedule every 30 seconds
    setInterval(fetchSchedule, 30000);
  </script>
</body>
</html>
