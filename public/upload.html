<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video - Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background: #000;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0b84f5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .schedule-preview {
      margin-top: 20px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
    .schedule-item {
      padding: 5px 0;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>Admin Upload - On-Campus Student TV</header>

  <main>
    <h2>Upload Video</h2>
    <form id="uploadForm">
      <label>Video File</label>
      <input type="file" name="video" required>

      <label>Title</label>
      <input type="text" name="title" placeholder="Episode title" required>

      <label>Start Date & Time</label>
      <input type="datetime-local" name="startTime" required>

      <label>Duration (seconds)</label>
      <input type="number" name="duration" placeholder="3600" value="3600">

      <button type="submit">Upload & Schedule</button>
    </form>

    <div class="schedule-preview">
      <h3>Current Schedule</h3>
      <div id="scheduleList">Loading...</div>
    </div>

    <div id="message"></div>
  </main>

  <script>
    const form = document.getElementById('uploadForm');
    const scheduleList = document.getElementById('scheduleList');
    const message = document.getElementById('message');

    async function fetchSchedule() {
      const res = await fetch('/schedule');
      const data = await res.json();
      if (!data.length) {
        scheduleList.innerHTML = "<p>No scheduled videos</p>";
        return;
      }
      scheduleList.innerHTML = '';
      data.forEach(v => {
        const div = document.createElement('div');
        div.className = 'schedule-item';
        const start = new Date(v.startTime);
        const end = new Date(start.getTime() + v.duration * 1000);
        div.innerText = `${v.title} | ${start.toLocaleString()} - ${end.toLocaleString()}`;
        scheduleList.appendChild(div);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      message.innerText = "Uploading...";
      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          message.innerText = `✅ ${data.message}`;
          form.reset();
          fetchSchedule();
        } else {
          message.innerText = `❌ ${data.message || 'Upload failed'}`;
        }
      } catch (err) {
        console.error(err);
        message.innerText = "❌ Upload failed";
      }
    });

    fetchSchedule();
  </script>
</body>
</html>
