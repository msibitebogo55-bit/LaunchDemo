<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BStream Upload</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Upload Video</h1>

    <form id="uploadForm">
      <label>Video Title:</label><br>
      <input type="text" id="title" required /><br><br>

      <label>Start Time:</label><br>
      <input type="datetime-local" id="startTime" required /><br><br>

      <label>Duration (seconds, default 300):</label><br>
      <input type="number" id="duration" /><br><br>

      <label>Select Video:</label><br>
      <input type="file" id="videoFile" accept="video/*" required /><br><br>

      <button type="submit">Upload</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const startTime = document.getElementById("startTime").value;
      const duration = document.getElementById("duration").value || 3600;
      const file = document.getElementById("videoFile").files[0];

      if (!file) {
        alert("Please select a video file!");
        return;
      }

      statusDiv.innerHTML = "Requesting upload URL...";

      try {
        // Request pre-signed URL from server
        const authHeader = "Basic " + btoa(prompt("Enter admin username:") + ":" + prompt("Enter admin password:"));
        const res = await fetch("/generate-upload-url", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": authHeader
          },
          body: JSON.stringify({
            fileName: file.name,
            fileType: file.type,
            title,
            startTime,
            duration
          })
        });

        if (!res.ok) {
          const errMsg = await res.text();
          throw new Error(errMsg);
        }

        const data = await res.json();
        const uploadUrl = data.uploadUrl;

        statusDiv.innerHTML = "Uploading video to S3...";

        // Upload file directly to S3
        const uploadRes = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "Content-Type": file.type
          },
          body: file
        });

        if (!uploadRes.ok) {
          throw new Error("Failed to upload video to S3");
        }

        statusDiv.innerHTML = `Upload successful! Video scheduled at ${new Date(data.video.startTime).toLocaleString()}`;
        form.reset();
      } catch (err) {
        console.error(err);
        statusDiv.innerHTML = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
