<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video - BStream</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    h1 { text-align: center; }
    form { max-width: 600px; margin: auto; background: #222; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; }
    input[type="file"] { background: #333; color: #fff; }
    button { background: #007BFF; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    #status { margin-top: 15px; text-align: center; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Upload Video</h1>
  <form id="uploadForm">
    <label>Title</label>
    <input type="text" id="title" required>

    <label>Start Time</label>
    <input type="datetime-local" id="startTime" required>

    <label>Duration (seconds)</label>
    <input type="number" id="duration" value="3600" required>

    <label>Choose Video</label>
    <input type="file" id="fileInput" accept="video/*" required>

    <button type="submit">Upload</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        statusDiv.innerText = "Please choose a file.";
        return;
      }

      statusDiv.innerText = "Requesting upload URL...";

      try {
        // Step 1: Ask server for a pre-signed URL
        const res = await fetch("/upload-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fileName: file.name,
            contentType: file.type,
            title: document.getElementById("title").value,
            startTime: document.getElementById("startTime").value,
            duration: document.getElementById("duration").value
          })
        });

        if (!res.ok) throw new Error("Failed to get upload URL");
        const { uploadUrl, video } = await res.json();

        statusDiv.innerText = "Uploading to S3...";

        // Step 2: Upload directly to S3
        const uploadRes = await fetch(uploadUrl, {
          method: "PUT",
          headers: { "Content-Type": file.type },
          body: file
        });

        if (!uploadRes.ok) throw new Error("Failed to upload to S3");

        statusDiv.innerText = `✅ Upload complete! Scheduled at ${new Date(video.startTime).toLocaleString()}`;
      } catch (err) {
        console.error(err);
        statusDiv.innerText = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
